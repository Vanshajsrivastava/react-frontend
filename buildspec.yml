version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing frontend dependencies"
  pre_build:
    commands:
      - npm ci
  build:
    commands:
      - npm run build --if-present
  post_build:
    commands:
      - echo "Preparing CodeDeploy revision + CloudFront invalidation template"

artifacts:
  files:
    - build/**/*
    - appspec.yml
    - scripts/**/*
    - package.json
    - cloudformation/**/*
