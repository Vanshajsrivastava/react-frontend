version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing frontend dependencies
      - npm install

  build:
    commands:
      - echo Building React application
      - npm run build

  post_build:
    commands:
      - echo Frontend build completed on `date`

artifacts:
  base-directory: build
  files:
    - '**/*'
